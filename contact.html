<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Basic-Portfolio</title>
</head>

<body>
    <!-- Begin Navbar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a class="brand" href="index.html">Justin Bellero</a></li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- End Navbar -->

    <div class="container">
        <div class="row">
            <section class="col-lg-8">

                <article id="main-content">

                    <h1>Contact</h1>

                    <hr/>

                    <form action="#">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" class="form-control" name="name" type="text" placeholder="John Smith" autofocus required />

                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" name="email" type="email" placeholder="example@email.com" required />
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" rows="15" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>

                </article>

            </section>

            <aside id="contact-area" class="col-lg-4">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connect With Me</h3>
                    </div>
                    <div id="img-box" class="panel-body">
                        <img src="assets/images/github.png" alt="github" />
                        <img src="assets/images/linkedin.png" alt="linked in" />
                        <img src="assets/images/stackoverflow.png" alt="stack overflow" />
                    </div>
                </div>

            </aside>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">

            <footer>
                <p>
                    <p>&copy Copyright 2016 Justin Bellero</p>
                </p>
            </footer>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
